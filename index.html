<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head> 
<body>
 
<div class="container">
    <h1 id="companyname">Company Name</h1>
    <div class="row">
        <div class="col-12">
            <div class="card">
                
                <div class="card-body">
                  
                  <p class="card-text" id="businessCategory">Business Category will go here</p>
                  <p class="card-text" id="businessAdress">Business Address will go here</p>
                  
                </div>
              </div>
        </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Employee Stats</h5>
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                          <th scope="col">Total Employees</th>
                          <th scope="col">Male/Female</th>
                          <th scope="col">% Live in US</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                          <td id="totalEmployees">50</td>
                          <td id="maleToFemaleRatio">100/100</td>
                          <td id="percLiveInUS">50%</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
   <div class="row mt-3">
        <div class="col-12">
          <a href="pages/employee/employee.html">
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-5">
                    <img id="eomPicture" src="https://1drv.ms/i/s!AiiWHzf8Xq36g4t7dgDHJg0gJHGlSQ?e=g0IeTb" class="img-fluid rounded-start" alt="image" height="100%" width="100%">
                  </div>
                  <div class="col-md-7">
                    <div class="card-body">
                      <h5 class="card-title">Employee OF The Month</h5>
                      <div class="row">
                        <div class="col-6">
                            <p id="employeeName"></p>
                            <p id="employeeAge"></p>
                            <p id="employeeGender"></p>

                        </div>
                        <div class="col-6">
                            <p id="employeeEmail"></p>
                            <p id="employeeCity"></p>
                            <p id="employeeCountry"></p>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </a>
        </div>
    </div>
    <button class="btn btn-primary" id='modalButton'>Add Employee</button>
</div>
<div id="addEmployeeModal" class="modal">
  <div class="modal-content">
    
    <h2>Add Employee<span class="close" id="closeModalButton">&times;</span></h2>
   <!-- Start of the form -->
   <form id="employeeForm" action="script.js" method="post">
    <div class="mb-3">
      <label for="FirstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="employeeFirstName" placeholder="First Name" required>
    </div>
    <div class="mb-3">
      <label for="LastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="employeeLastName" placeholder="Last Name" required>
    </div>
    <!-- to do add drop down -->
    <div class="mb-3">
      <label for="employeeGenderInput" class="form-label">Employee Gender</label>
      <input type="text" class="form-control" id="employeeGenderInput" placeholder="Enter employee gender" required>
    </div>
    <div class="mb-3">
      <label for="employeeEmailInput" class="form-label">Employee Email</label>
      <input type="email" class="form-control" id="employeeEmailInput" placeholder="Enter employee email" required>
    </div>
    <div class="mb-3">
      <label for="employeeCityInput" class="form-label">Employee City</label>
      <input type="text" class="form-control" id="employeeCityInput" placeholder="Enter employee city" required>
    </div>
    <div class="mb-3">
      <label for="employeeCountryInput" class="form-label">Employee Country</label>
      <input type="text" class="form-control" id="employeeCountryInput" placeholder="Enter employee country" required>
    </div>
    <div class="mb-3">
      <label for="DOB" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="employeeDOBInput" placeholder="Enter employee DOB" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- End of the form -->
</div>
</div>

  </div>
</div>


  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>   
<script src="script.js"></script>
</body>
</html>
