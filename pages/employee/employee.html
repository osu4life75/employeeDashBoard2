<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="employee.css">
    <title>Employee Update</title>
</head>
<body>
    
  <div class="form-container">
    <p>Click <a href="../../index.html">here</a> to go to Page 1</p>
      <h1 class="header">Employee Update Form</h1>
      
      <form id="employeeEditForm">
          <!-- First Row -->
          <div class="first-row">
            <img id='picture' src="https://ca.slack-edge.com/T03GE7DGL-U0WN1CQNN-9b27b5e955fc-512" alt="Employee Image">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

          <!-- Second Row -->
          <div class="second-row">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="gender">Gender:</label>
            <select id="genders" name="genders">
             
            </select>
        </div>

          <!-- Third Row -->
          <div class="third-row">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" rows="12">
          </div>

          <!-- Fourth Row -->
          <div class="fourth-row">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
          
            <label for="state">State:</label>
            <select id="state" name="state">
              <option value="" disabled selected>Select a State</option>
              <!-- Options are dynamically added using JavaScript -->
            </select>
        
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">

            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="" disabled selected>Select a Country</option>
              <!-- Add more countries as needed -->
            </select>
            
          </div>

          <!-- Update Button -->
          <div class="button">
            <button type="button" id="myButton">Update</button>
            <button type="button" onclick="deleteEmployee()" id="deleteButton" style="background-color: red; color: white;" >Delete</button>
          </div>
      </form>
  </div>
</body>
</html>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="employee.js"></script>
</body>
</html>
